<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
    }

    #demo-canvas {
      position: absolute;
    }
  </style>
  <script type="module">
    /** @type {import('../pkg/bindgen_fractal.d.ts')} */
    import init, { mount, resize, mouse_down, mouse_up, mouse_move } from './bindgen_fractal.js';
    async function init_this() {
      const wasm_exports = await init();

      const canvas = document.getElementById("demo-canvas");
      let lastW = canvas.width = window.innerWidth;
      let lastH = canvas.height = window.innerHeight;

      function initCanvas(canvas) {
        const { width, height } = canvas;
        const start = performance.now();
        const ctx = canvas.getContext('2d');
        const uiState = mount(ctx, width, height);
        const elapsed = performance.now() - start;
        console.log(`Rendered ${width * height} samples in ${elapsed}ms using ${wasm_exports.memory.buffer.byteLength / 1000000}M`);
        return uiState;
      }

      const uiState = initCanvas(canvas);

      canvas.addEventListener("mousedown", (e) => {
        const { width, height } = getSize();
        mouse_down(uiState, e.offsetX / width, e.offsetY / height);;
      });
      canvas.addEventListener("mouseup", () => {
        mouse_up(uiState);
      });
      canvas.addEventListener("mousemove", (e) => {
        const { width, height } = getSize();
        mouse_move(uiState, e.offsetX / width, e.offsetY / height);
      });

      function getSize() {
        return {
          width: window.innerWidth,
          height: window.innerHeight
        }
      }

      setInterval(() => {
        const { width, height } = getSize();
        if (lastW !== width || lastH !== height) {
          canvas.width = lastW = width;
          canvas.height = lastH = height;
          resize(uiState, width, height);
        }
      }, 100);
    }

    init_this();
  </script>
</head>

<body>
  <canvas id="demo-canvas"></canvas>
</body>

</html>
